#
# Reference:
# https://github.com/stakater/Reloader/blob/master/README.md
#

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: reloader
  namespace: reloader
spec:
  interval: 24h
  url: https://stakater.github.io/stakater-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: reloader
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: reloader
      sourceRef:
        kind: HelmRepository
        name: reloader
        namespace: reloader
      version: '>=1.0.0 <2.0.0'
  values:
    reloader:
      autoReloadAll: false
      isArgoRollouts: false
      isOpenshift: false
      ignoreSecrets: false
      ignoreConfigMaps: true
      reloadOnCreate: true
      syncAfterRestart: false
      reloadStrategy: default # Set to default, env-vars or annotations
      ignoreNamespaces: '' # Comma separated list of namespaces to ignore
      namespaceSelector: 'kubernetes.io/metadata.name=crowdsec,kubernetes.io/metadata.name=kube-system' # Comma separated list of k8s label selectors for namespaces selection
      resourceLabelSelector: '' # Comma separated list of k8s label selectors for configmap/secret selection
      logFormat: 'json' #json
      watchGlobally: true
      # Set to true to enable leadership election allowing you to run multiple replicas
      enableHA: false
      # Set to true if you have a pod security policy that enforces readOnlyRootFilesystem
      readOnlyRootFileSystem: false
      deployment:
        replicas: 1
        labels:
          app.kubernetes.io/component: app
          app.kuberenetes.io/name: reloader
        nodeSelector:
          kubernetes.io/hostname: abaddon
      serviceAccount:
        labels:
          app.kubernetes.io/component: service-account
          app.kubernetes.io/name: reloader
      podMonitor:
        enabled: true
        namespace: monitoring
        interval: 30s
        labels:
          monitored-by: prometheus
