#
# Reference:
# https://github.com/cert-manager/cert-manager/issues/4918
#

apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 24h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: cert-manager
      version: '>=1.11.0 <2.0.0'
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 12h
  values:
    global:
      leaderElection:
        namespace: "cert-manager"
    installCRDs: true
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 1000m
        memory: 500Mi
    ingressShim:
      defaultIssuerName: "letsencrypt"
      defaultIssuerKind: "ClusterIssuer"
      defaultIssuerGroup: "cert-manager.io"
    cainjector:
      extraArgs:
        - --leader-elect=false
    prometheus:
      servicemonitor:
        enabled: true
        labels:
          # - prometheus: monitoring-enabled
