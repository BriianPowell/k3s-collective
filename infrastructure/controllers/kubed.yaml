apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kubed
  namespace: kube-system
spec:
  interval: 24h
  url: https://charts.appscode.com/stable/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubed
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kubed
      version: '>=0.13.*'
      sourceRef:
        kind: HelmRepository
        name: kubed
        namespace: kube-system
      interval: 12h
  values:
    config:
      clusterName: k3s
