apiVersion: v1
kind: Namespace
metadata:
  name: reflector
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: reflector
  namespace: reflector
spec:
  interval: 24h
  url: https://emberstack.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: reflector
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: reflector
      version: '>=6.1.47'
      sourceRef:
        kind: HelmRepository
        name: reflector
        namespace: reflector
      interval: 12h
  values:
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 200Mi
