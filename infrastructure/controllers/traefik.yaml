---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 1h0m0s
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: kube-system
      version: '>=20.0.0'
  values:
    podAnnotations:
      prometheus.io/port: '8082'
      prometheus.io/scrape: 'true'
    priorityClassName: system-cluster-critical
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
    service:
      ipFamilyPolicy: PreferDualStack
    ports:
      web:
        redirectTo: websecure
      websecure:
        middlewares:
          - traefik-bouncer@kubernetescrd
        forwardedHeaders:
          insecure: true
          trustedIPs:
            # - 0.0.0.0/0 # for testing, will allow all IPS
            - 127.0.0.1/32 # localhost
            - 10.0.0.0/16 # local subnet
            - 10.42.0.0/24 # Kubernetes Subnet
            - 10.43.0.0/24 # Kubernetes Subnet
        proxyProtocol:
          insecure: true
          trustedIPs:
            # - 0.0.0.0/0 # for testing, will allow all IPS
            - 127.0.0.1/32 # localhost
            - 10.0.0.0/16 # local subnet
            - 10.42.0.0/24 # Kubernetes Subnet
            - 10.43.0.0/24 # Kubernetes Subnet
    logs:
      general:
        level: INFO
      access:
        enabled: true
    providers:
      kubernetesCRD:
        allowCrossNamespace: true # Use Middlewares accross namespaces
      kubernetesIngress:
        publishedService:
          enabled: true
    ingressRoute:
      dashboard:
        enabled: false
    experimental:
      plugins:
        enabled: true
    # volumes:
    #   - name: crowdsec-bouncer-tls
    #     mountPath: /etc/traefik/crowdsec-certs/
    #     type: secret
    additionalArguments:
      - '--experimental.plugins.bouncer.moduleName=github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin'
      - '--experimental.plugins.bouncer.version=v1.1.9'
