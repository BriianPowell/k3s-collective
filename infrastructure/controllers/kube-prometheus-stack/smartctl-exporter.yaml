apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/component: helm-release
    app.kubernetes.io/name: smartctl-exporter
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      version: '>=0.10.0 <1.0.0'
  values:
    serviceMonitor:
      enabled: true
    config:
      devices:
        - /dev/sda
        # - /dev/sdb
        # - /dev/sdc
        # - /dev/sdd
        # - /dev/sde
    # extraInstances:
    #   - config:
    #       devices:
    #         - /dev/sda
    #         - /dev/sdb
    #         - /dev/sdc
    #         - /dev/sdd
    #         - /dev/sde
    #       nodeSelector:
    #         kubernetes.io/hostname: sheol
    #   - config:
    #       devices:
    #         - /dev/sda
    #       nodeSelector:
    #         kubernetes.io/hostname: abaddon
    # nodeSelector:
    #   kubernetes.io/hostname: sheol
    common:
      config:
        bind_to: '0.0.0.0:9633'
        url_path: /metrics
        smartctl_location: smartctl
        collect_not_more_than_period: 120s
