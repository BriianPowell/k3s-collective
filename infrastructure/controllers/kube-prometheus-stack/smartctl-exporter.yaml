#
# Reference:
# https://github.com/prometheus-community/smartctl_exporter
# https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus-smartctl-exporter/values.yaml
#

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/component: helm-release
    app.kubernetes.io/name: smartctl-exporter
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      version: '>=0.10.0 <1.0.0'
  values:
    serviceMonitor:
      enabled: true
    extraInstances:
      - config:
          devices:
            - /dev/disk/by-id/ata-WDC_WD120EDAZ-11F3RA0_5PJJLNYF
            - /dev/disk/by-id/ata-WDC_WD120EDAZ-11F3RA0_5PJLB1DE
            - /dev/disk/by-id/ata-WDC_WD120EDAZ-11F3RA0_5PJLHGMF
            - /dev/disk/by-id/ata-WDC_WD120EDAZ-11F3RA0_5PJL2HAF
            - /dev/disk/by-id/ata-WDC_WD120EDAZ-11F3RA0_5PJH1GYF
            - /dev/disk/by-id/nvme-Micron_7300_MTFDHBE1T9TDF_20492BD7C9AC
          nodeSelector:
            kubernetes.io/hostname: sheol
      - config:
          devices:
            - /dev/disk/by-id/ata-SK_hynix_SC311_SATA_128GB_MI81N035211101A0U
          nodeSelector:
            kubernetes.io/hostname: abaddon
    common:
      config:
        bind_to: '0.0.0.0:9633'
        url_path: /metrics
        smartctl_location: /run/current-system/sw/bin/smartctl
        collect_not_more_than_period: 120s
