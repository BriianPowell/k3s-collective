#
# Reference:
# https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
#

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitoring
spec:
  interval: 1h0m0s
  timeout: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '>=59.0.0 <70.0.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  values:
    fullnameOverride: monitor
    namespaceOverride: monitoring
    defaultRules:
      labels:
        role: alert-rules
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    kubeApiServer:
      enabled: true
      serviceMonitor:
        additionalLabels:
          app.kubernetes.io/component: monitoring
    kubelet:
      enabled: true
      serviceMonitor:
        additionalLabels:
          app.kubernetes.io/component: monitoring
    kubeControllerManager:
      enabled: true
      endpoints: ['10.0.2.10']
      service:
        enabled: true
        port: 10257
        targetPort: 10257
      serviceMonitor:
        enabled: true
        https: true
        additionalLabels:
          app.kubernetes.io/component: monitoring
    coreDns:
      enabled: true
      serviceMonitor:
        additionalLabels:
          app.kubernetes.io/component: monitoring
    kubeDns:
      enabled: false
    kubeEtcd:
      enabled: true
      serviceMonitor:
        additionalLabels:
          app.kubernetes.io/component: monitoring
    kubeScheduler:
      enabled: true
      endpoints: ['10.0.2.10']
      service:
        enabled: true
        port: 10259
        targetPort: 10259
      serviceMonitor:
        enabled: true
        https: true
        additionalLabels:
          app.kubernetes.io/component: monitoring
    kubeProxy:
      enabled: true
      endpoints: ['10.0.2.10']
      service:
        enabled: true
        port: 10249
        targetPort: 10249
      serviceMonitor:
        additionalLabels:
          app.kubernetes.io/component: monitoring
    kube-state-metrics:
      namespaceOverride: monitoring
    prometheus-node-exporter:
      namespaceOverride: monitoring
      # extraArgs:
      #   - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
      #   - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
      #   - --collector.netclass.ignored-devices=^(veth.*)$
    prometheusOperator:
      enabled: true
      serviceMonitor:
        additionalLabels:
          app.kubernetes.io/component: monitoring
      nodeSelector:
        kubernetes.io/hostname: abaddon
    prometheus:
      enabled: true
      prometheusSpec:
        scrapeInterval: '30s'
        scrapeTimeout: '10s'
        evaluationInterval: '30s'
        externalUrl: https://prometheus.powell.place
        alertingEndpoints:
          - name: alertmanager-operated
            namespace: monitoring
            port: 9093
            scheme: http
        ruleNamespaceSelector: {}
        ruleSelector:
          matchLabels:
            role: alert-rules
        serviceMonitorSelector:
          matchLabels:
            app.kubernetes.io/component: monitoring
        serviceMonitorNamespaceSelector: {}
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/component: monitoring
        podMonitorNamespaceSelector: {}
        # scrapeConfigSelector:
        #   matchLabels:
        #     scrape: prometheus-operator
        # scrapeConfigNamespaceSelector: {}
        nodeSelector:
          kubernetes.io/hostname: abaddon
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
