---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitoring
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '>=45.5.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  values:
    nameOverride: collective
    namespaceOverride: monitoring
    alertmanager:
      serviceAccount:
        name: alertmanager
      config:
        smtp_smarthost: smtp.mail.me.com:587
        smtp_require_tls: true
        smtp_from:
          secretKeyRef:
            name: alertmanager-secrets
            key: SMTP_FROM
        smtp_auth_username:
          secretKeyRef:
            name: alertmanager-secrets
            key: SMTP_USER
        smtp_auth_password:
          secretKeyRef:
            name: alertmanager-secrets
            key: SMTP_PASS
        templates:
          - '/etc/alertmanager/*.tmpl'
      route:
        receiver: alert-emailer
        group_by: ['alertname', 'priority']
        group_wait: 30s
        repeat_interval: 10m
      receivers:
        - name: alert-emailer
          email_configs:
            - to: brian@powell.place
              send_resolved: true
      alertmanagerSpec:
        replicats: 1
        externalUrl: 'https://alertmanager.powell.place'
        volumes:
          - name: templates-volume
            configMap:
              name: alertmanager-templates
        volumeMounts:
          - name: templates-volume
            mountPath: /etc/alertmanager-templates
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
          limits:
            cpu: 250m
            memory: 500Mi
    grafana:
      namespaceOverride: monitoring
    kube-state-metrics:
      namespaceOverride: kube-system
    prometheus-node-exporter:
      namespaceOverride: monitoring
