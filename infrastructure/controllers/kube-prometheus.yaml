---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitoring
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '>=45.5.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  values:
    nameOverride: collective
    namespaceOverride: monitoring
    defaultRules:
      rules:
        kubeSchedulerAlerting: false
        kubeSchedulerRecording: false
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      # namespaceOverride: monitoring
      # defaultDashboardsTimezone: pst
      # sidecar:
      #   datasources:
      #     enabled: false
      # additionalDataSources:
      #   - name: prometheus
      #     type: prometheus
      #     access: proxy
      #     editable: false
      #     orgId: 1
      #     url: http://kube-prometheus-collective-prometheus.monitoring.svc:9090
      #     version: 1
      # extraConfigmapMounts:
      #   - name: grafana-config
      #     mountPath: /etc/grafana
      #     secret:
      #       secretName: grafana-config-secret
      #     readOnly: true
    kubeApiServer:
      enabled: true
    kubelet:
      enabled: true
    kubeControllerManager:
      enabled: false
    coreDns:
      enabled: true
    kubeDns:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    Prometheus:
      enabled: false
    kube-state-metrics:
      namespaceOverride: kube-system
    prometheus-node-exporter:
      namespaceOverride: monitoring
