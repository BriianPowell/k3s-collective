---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitoring
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '>=45.5.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  values:
    fullnameOverride: collective
    namespaceOverride: monitoring
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      # namespaceOverride: monitoring
      # defaultDashboardsTimezone: pst
      # sidecar:
      #   datasources:
      #     enabled: false
      # additionalDataSources:
      #   - name: prometheus
      #     type: prometheus
      #     access: proxy
      #     editable: false
      #     orgId: 1
      #     url: http://kube-prometheus-collective-prometheus.monitoring.svc:9090
      #     version: 1
      # extraConfigmapMounts:
      #   - name: grafana-config
      #     mountPath: /etc/grafana
      #     secret:
      #       secretName: grafana-config-secret
      #     readOnly: true
    kubeApiServer:
      enabled: true
    kubelet:
      enabled: true
    kubeControllerManager:
      enabled: false
      endpoints: ['10.0.0.10']
      service:
        enabled: true
        port: 10257
        targetPort: 10257
      serviceMonitor:
        enabled: true
        https: true
    coreDns:
      enabled: true
    kubeDns:
      enabled: false
    kubeEtcd:
      enabled: true
    kubeScheduler:
      enabled: true
      endpoints: ['10.0.0.10']
      service:
        enabled: true
        port: 10259
        targetPort: 10259
      serviceMonitor:
        enabled: true
        https: true
    kubeProxy:
      enabled: true
      endpoints: ['10.0.0.10']
      service:
        enabled: true
        port: 10249
        targetPort: 10249
    kube-state-metrics:
      namespaceOverride: kube-system
    prometheus-node-exporter:
      namespaceOverride: monitoring
      # extraArgs:
      #   - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
      #   - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
      #   - --collector.netclass.ignored-devices=^(veth.*)$
    prometheusOperator:
      enabled: true
    prometheus:
      enabled: true
      prometheusSpec:
        externalUrl: https://prometheus.powell.place
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: monitoring
  labels:
    app: prometheus
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
