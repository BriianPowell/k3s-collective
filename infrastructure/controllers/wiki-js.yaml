---
apiVersion: v1
kind: Namespace
metadata:
  name: wiki
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: requarks
  namespace: wiki
spec:
  interval: 24h
  url: https://charts.js.wiki
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wiki-js
  namespace: wiki
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: wiki
      sourceRef:
        kind: HelmRepository
        name: requarks
        namespace: wiki
      version: '>=2.2.18'
  values:
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 200Mi
    prostgres:
      enabled: false
      postgresqlHost: wiki-js-postgres-db
      postgresqlDatabase:
        valueFrom:
          secretKeyRef:
            name: wiki-js-secrets
            key: PG_DB
      postgresqlUser:
        valueFrom:
          secretKeyRef:
            name: wiki-js-secrets
            key: PG_USER
      postgresqlPassword:
        valueFrom:
          secretKeyRef:
            name: wiki-js-secrets
            key: PG_PASS
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-js-postgres-db
  namespace: wiki
  labels:
    app: wiki-js
spec:
  selector:
    app: wiki-js-postgressql-db
  type: NodePort
  ports:
    - name: pgql
      port: 5432
      protocol: TCP
      targetPort: pgql
      nodePort: 30009
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wiki-js-postgressql-db
  namespace: wiki
  labels:
    app: wiki-js
spec:
  serviceName: wiki-js-postgres-db
  replicas: 1
  selector:
    matchLabels:
      app: wiki-js-postgressql-db
  template:
    metadata:
      labels:
        app: wiki-js-postgressql-db
    spec:
      containers:
        - name: wiki-js-postgressql-db
          image: postgres:14.5
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_PASS
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata #/data/pgdata
          ports:
            - name: pgql
              containerPort: 5432
          resources:
            requests:
              cpu: 10m
              memory: 300Mi
            limits:
              cpu: 2000m
              memory: 500Mi
          volumeMounts:
            - name: wiki-js-storage
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
      terminationGracePeriodSeconds: 60
  volumes:
    - name: wiki-js-storage
      persistentVolumeClaim:
        claimName: nextcloud-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wiki-js-pvc
  namespace: wiki
  labels:
    app: wiki-js
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5T
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wiki-js-pv
  labels:
    app: wiki
    type: local
spec:
  capacity:
    storage: 5T
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: wiki-js-pvc
    namespace: wiki
  local:
    path: /mnt/moriyya/wiki
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
