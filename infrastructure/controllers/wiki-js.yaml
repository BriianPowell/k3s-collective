---
apiVersion: v1
kind: Namespace
metadata:
  name: wiki
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: requarks
  namespace: wiki
spec:
  interval: 24h
  url: https://charts.js.wiki
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wiki-js
  namespace: wiki
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: wiki
      sourceRef:
        kind: HelmRepository
        name: requarks
        namespace: wiki
      version: '>=2.2.18'
  values:
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 2000m
        memory: 500Mi
    ingress:
      enabled: true
      hosts:
        - host: wiki.powell.place
          path: '/'
    prostgres:
      enabled: true
      persistence:
        enabled: true
        existingClaim: wiki-js-pvc
        size: 15G
      postgresqlDatabase:
        secretKeyRef:
          name: wiki-js-secrets
          key: PG_DB
      postgresqlUser:
        secretKeyRef:
          name: wiki-js-secrets
          key: PG_USER
      postgresqlPassword:
        secretKeyRef:
          name: wiki-js-secrets
          key: PG_PASS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wiki-js-pvc
  namespace: wiki
  labels:
    app: wiki-js
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wiki-js-pv
  labels:
    app: wiki
    type: local
spec:
  capacity:
    storage: 15G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: wiki-js-pvc
    namespace: wiki
  local:
    path: /mnt/moriyya/wiki
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
