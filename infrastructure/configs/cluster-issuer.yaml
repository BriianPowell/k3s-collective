apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  labels:
    app: cert-manager
spec:
  acme:
    # The ACME server URL
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: brian@powell.place
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-powell-place
  namespace: cert-manager
spec:
  secretName: wildcard-powell-place-secret
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: 'true'
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: 'true'
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: 'kube-system'
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: 'kube-system'
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: powell.place
  dnsNames:
    - powell.place
    - '*.powell.place'
  privateKey:
    rotationPolicy: Always
