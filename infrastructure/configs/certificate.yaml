apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-powell-place
  namespace: cert-manager
  labels:
    app.kubernetes.io/component: certificate
    app.kubernetes.io/name: wildcard-powell-place
    app.kubernetes.io/part-of: cert-manager
spec:
  secretName: wildcard-powell-place
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: 'true'
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: 'true'
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: 'kube-system'
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: 'kube-system'
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  issuerRef:
    name: lets-encrypt
    kind: ClusterIssuer
  commonName: powell.place
  dnsNames:
    - powell.place
    - '*.powell.place'
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
    rotationPolicy: Always
