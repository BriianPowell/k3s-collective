      # serviceMonitor:
      #   enabled: true
      #   labels:
      #     monitored-by: prometheus
    write:
      replicas: 0
      nodeSelector:
        kubernetes.io/hostname: abaddon
    tableManager:
      nodeSelector:
        kubernetes.io/hostname: abaddon
    read:
      replicas: 0
      nodeSelector:
        kubernetes.io/hostname: abaddon
    backend:
      replicas: 0
      nodeSelector:
        kubernetes.io/hostname: abaddon
    singleBinary:
      replicas: 1
      nodeSelector:
        kubernetes.io/hostname: abaddon
    gateway:
      enabled: true
      replicas: 1
    minio:
      enabled: false
