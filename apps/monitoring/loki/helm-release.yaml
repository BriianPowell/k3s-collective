# Referencens:
# https://grafana.com/docs/loki/latest/operations/storage/schema/
# https://github.com/grafana/loki/blob/main/production/helm/loki/Chart.yaml
#

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
  labels:
    app.kubernetes.io/component: helm-release
    app.kubernetes.io/name: loki
spec:
  interval: 24h0m0s
  timeout: 10m0s
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      version: '>=6.0.0 <7.0.0'
  values:
    nameOverride: null
    fullnameOverride: null
    clusterLabelOverride: null
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: '2024-05-05'
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      tracing:
        enabled: true
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
      resources:
        requests:
          cpu: 3
          memory: 4Gi
        limits:
          cpu: 1
          memory: 2Gi
      extraEnv:
        - name: GOMEMLIMIT
          value: 3750MiB
      nodeSelector:
        kubernetes.io/hostname: abaddon
    chunksCache:
      # default is 500MB, with limited memory keep this smaller
      writebackSizeLimit: 10MB
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    resultsCache:
      nodeSelector:
        kubernetes.io/hostname: abaddon
    gateway:
      enabled: true
      replicas: 1
      nodeSelector:
        kubernetes.io/hostname: abaddon
    minio:
      enabled: false
    test:
      enabled: true
      prometheusAddress: http://prometheus-operated.monitoring.svc:9090
