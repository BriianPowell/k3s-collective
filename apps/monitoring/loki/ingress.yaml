apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: loki
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`loki.powell.place`)
      kind: Rule
      services:
        - name: loki
          port: 3100
      middlewares:
        - name: security
          namespace: kube-system
