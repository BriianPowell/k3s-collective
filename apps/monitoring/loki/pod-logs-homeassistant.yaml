apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: homeassistant-app
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  selector:
    matchLabels:
      app: homeassistant
      component: app
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: homeassistant
---
apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: homeassistant-db
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  selector:
    matchLabels:
      app: homeassistant
      component: postgressql-db
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: homeassistant
