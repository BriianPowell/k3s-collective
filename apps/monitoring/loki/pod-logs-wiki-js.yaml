apiVersion: monitoring.grafana.com/v1alpha1
kind: PodLogs
metadata:
  name: wiki-js-app
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  selector:
    matchLabels:
      app: wiki-js
      component: app
  namespaceSelector:
    matchNames:
      - wiki
---
apiVersion: monitoring.grafana.com/v1alpha1
kind: PodLogs
metadata:
  name: wiki-js-db
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  selector:
    matchLabels:
      app: wiki-js
      component: postgressql-db
  namespaceSelector:
    matchNames:
      - wiki
