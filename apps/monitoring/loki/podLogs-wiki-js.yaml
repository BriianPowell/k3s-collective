apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: wiki-js-app
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  selector:
    matchLabels:
      app: wiki-js
      component: app
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: wiki
---
apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: wiki-js-db
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  selector:
    matchLabels:
      app: wiki-js
      component: postgressql-db
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: wiki
