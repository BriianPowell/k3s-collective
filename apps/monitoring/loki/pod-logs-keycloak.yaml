apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: keycloak-app
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  selector:
    matchLabels:
      app: keycloak
      component: app
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: keycloak
---
apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: keycloak-db
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  selector:
    matchLabels:
      app: keycloak
      component: postgressql-db
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: keycloak
