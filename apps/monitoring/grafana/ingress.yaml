apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-dashboard-https
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.powell.place`)
      kind: Rule
      services:
        - name: grafana
          port: 80
      middlewares:
        - name: security
          namespace: kube-system
