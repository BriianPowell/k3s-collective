apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: valheim
  namespace: monitoring
  labels:
    app.kubernetes.io/component: service-monitor
    app.kubernetes.io/name: valheim
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: valheim
  namespaceSelector:
    matchNames:
      - valheim
  endpoints:
    - interval: 30s
      port: valheim-1
