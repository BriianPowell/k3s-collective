apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traefik
  namespace: monitoring
  labels:
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      monitor: traefik
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - interval: 30s
      targetPort: 9100
