apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: crowdsec-agent-service
  namespace: crowdsec
  labels:
    monitoring: prometheus-operator
spec:
  selector:
    matchLabels:
      app: crowdsec-agent-service
  namespaceSelector:
    matchNames:
      - crowdsec
  attachMetadata:
    node: true
  endpoints:
    - port: metrics
      metricRelabelings:
        - sourceLabels: [ __meta_kubernetes_pod_node_name ]
          targetLabel: machine
