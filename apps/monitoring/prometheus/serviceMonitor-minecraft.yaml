apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minecraft
  namespace: monitoring
  labels:
    app.kubernetes.io/component: service-monitor
    app.kubernetes.io/name: minecraft
    monitored-by: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: minecraft
  namespaceSelector:
    matchNames:
      - minecraft
  endpoints:
    - interval: 30s
      port: minecraft
