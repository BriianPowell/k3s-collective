apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ntfy
  namespace: monitoring
  labels:
    app.kubernetes.io/component: service-monitor
    app.kubernetes.io/name: ntfy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: ntfy
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - interval: 30s
      port: metrics
      path: /
