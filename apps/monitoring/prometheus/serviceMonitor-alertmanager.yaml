apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/component: service-monitor
    app.kubernetes.io/name: alertmanager
    monitored-by: prometheus
spec:
  selector:
    matchLabels:
      operated-alertmanager: 'true'
  endpoints:
    - interval: 30s
      port: web
