apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: crowdsec
  namespace: crowdsec
  labels:
    monitoring: prometheus-operator
spec:
  selector:
    matchLabels:
      app: crowdsec-service
  namespaceSelector:
    matchNames:
      - crowdsec
  endpoints:
    - port: metrics
      attachMetadata:
        node: true
      metricRelabelings:
       - sourceLabels: [ __meta_kubernetes_pod_node_name ]
         targetLabel: machine
