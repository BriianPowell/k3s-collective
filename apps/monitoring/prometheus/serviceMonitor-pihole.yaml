apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pihole
  namespace: monitoring
  labels:
    monitored-by: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: pihole-web
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - interval: 30s
      targetPort: 9617
