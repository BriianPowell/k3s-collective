apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homeassistant
  namespace: monitoring
  labels:
    prometheus: monitoring-enabled
spec:
  selector:
    matchLabels:
      monitor: homeassistant
  namespaceSelector:
    matchNames:
      - homeassistant
  endpoints:
    - authorization:
        credentials:
          key: HASSTOKEN
          name: prometheus-secrets
      interval: 30s
      path: /api/prometheus
      # port: http
      scheme: http
