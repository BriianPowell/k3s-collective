apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nextcloud
  namespace: monitoring
  labels:
    app.kubernetes.io/component: service-monitor
    app.kubernetes.io/name: nextcloud
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: nextcloud
  namespaceSelector:
    matchNames:
      - nextcloud
  endpoints:
    - interval: 30s
      port: metrics
