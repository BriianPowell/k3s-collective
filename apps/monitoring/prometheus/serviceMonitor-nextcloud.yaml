apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nextcloud
  namespace: monitoring
  labels:
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      monitor: nextcloud
  namespaceSelector:
    matchNames:
      - nextcloud
  endpoints:
    - interval: 30s
      port: metrics
