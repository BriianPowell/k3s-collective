apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: v-rising
  namespace: monitoring
  labels:
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      monitor: v-rising
  namespaceSelector:
    matchNames:
      - v-rising
  endpoints:
    - interval: 30s
      port: main
