apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: v-rising
  namespace: monitoring
  labels:
    monitored-by: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: v-rising
  namespaceSelector:
    matchNames:
      - v-rising
  endpoints:
    - interval: 30s
      port: main
