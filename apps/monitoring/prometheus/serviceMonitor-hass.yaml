apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homeassistant
  namespace: monitoring
  labels:
    monitored-by: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: homeassistant
  namespaceSelector:
    matchNames:
      - homeassistant
  endpoints:
    - authorization:
        credentials:
          key: HASSTOKEN
          name: prometheus
      interval: 30s
      path: /api/prometheus
      port: http
      scheme: http
