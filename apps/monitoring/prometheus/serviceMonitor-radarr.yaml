apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: radarr
  namespace: monitoring
  labels:
    app.kubernetes.io/component: service-monitor
    app.kubernetes.io/name: radarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: radarr-exporterr
  namespaceSelector:
    matchNames:
      - media
  endpoints:
    - interval: 4m
      port: metrics
      scrapeTimeout: 90s
      path: /metrics
