apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: atuin
  namespace: monitoring
  labels:
    app.kubernetes.io/component: service-monitor
    app.kubernetes.io/name: atuin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: atuin
  namespaceSelector:
    matchNames:
      - atuin
  endpoints:
    - interval: 30s
      port: metrics
      path: /metrics
