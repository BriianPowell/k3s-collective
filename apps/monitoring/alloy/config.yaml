#
# Reference:
# https://grafana.com/docs/alloy/latest/reference/components/loki.source.podlogs/#usage
#

apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy
  namespace: monitoring
  labels:
    app.kubernetes.io/component: config
    app.kubernetes.io/name: alloy
data:
  config.content: |
    discovery.kubernetes "cert_manager_pods" {
      role = "pod"

      namespaces {
        names = ["cert-manager"]
      }
    }

    loki.source.kubernetes "cert_manager_pods" {
      targets = discovery.kubernetes.cert_manager_pods.targets
      forward_to = [loki.write.local.receiver]
    }

    discovery.kubernetes "crowdsec_pods" {
      role = "pod"

      namespaces {
        names = ["crowdsec"]
      }
    }

    loki.source.kubernetes "crowdsec_pods" {
      targets = discovery.kubernetes.crowdsec_pods.targets
      forward_to = [loki.write.local.receiver]
    }

    loki.write "local" {
      endpoint {
        url = "http://loki.monitoring:3100/loki/api/v1/push"
      }
    }






