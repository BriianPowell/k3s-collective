apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: monitoring
data:
  config.content: |
    discovery.kubernetes "pods" {
      role = "pod"
    }

    loki.source.kubernetes "pod" {
      targets = discovery.kubernetes.pods.targets
      forward_to = [loki.write.local.receiver]
    }

    loki.write "local" {
      endpoint {
        url = "http://loki.monitoring:3100/loki/api/v1/push"
      }
    }
