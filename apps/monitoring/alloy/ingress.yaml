apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alloy-dashboard-https
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`alloy.powell.place`)
      kind: Rule
      services:
        - name: alloy
          port: 12345
      middlewares:
        - name: security
          namespace: kube-system
        - name: traefik-forward-auth
          namespace: kube-system
