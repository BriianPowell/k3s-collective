apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alloy
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`loki.powell.place`)
      kind: Rule
      services:
        - name: alloy
          port: 12345
      middlewares:
        - name: security
          namespace: kube-system
