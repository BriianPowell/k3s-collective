apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alloy
  namespace: monitoring
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      version: '>=0.1.0 <1.0.0'
  values:
    alloy:
      configMap:
        create: false
        name: alloy
        key: config.content
