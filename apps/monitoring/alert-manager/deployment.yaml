apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: alertmanager
spec:
  replicas: 1
  externalUrl: 'https://alertmanager.powell.place'
  configSecret: alertmanager
  containers:
    - name: alertmanager
      resources:
        requests:
          cpu: 10m
          memory: 20Mi
        limits:
          cpu: 250m
          memory: 500Mi
      volumeMounts:
        - name: templates-volume
          mountPath: /etc/alertmanager-templates
  volumes:
    - name: templates-volume
      configMap:
        name: alertmanager-templates
  nodeSelector:
    kubernetes.io/hostname: abaddon
  podMetadata:
    labels:
      app.kubernetes.io/component: app
