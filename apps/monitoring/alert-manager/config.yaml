apiVersion: monitoring.coreos.com/v1
kind: AlertmanagerConfig
metadata:
  name: alertmanager-config
  namespace: monitoring
spec:
  global:
    smtp_from:
      valueFrom:
        secretKeyRef:
          name: alertmanager-secrets
          key: SMTP_FROM
    smtp_auth_username:
      valueFrom:
        secretKeyRef:
          name: alertmanager-secrets
          key: SMTP_USER
    smtp_auth_password:
      valueFrom:
        secretKeyRef:
          name: alertmanager-secrets
          key: SMTP_PASS
    smtp_smarthost: smtp.mail.me.com:587
    smtp_require_tls: true
  templates:
    - '/etc/alertmanager/*.tmpl'
  route:
    receiver: alert-emailer
    group_by: ['alertname', 'priority']
    group_wait: 30s
    repeat_interval: 10m
    # routes:
    #   - receiver: slack_demo
    #   # Send severity=slack alerts to slack.
    #     match:
    #       severity: slack
    #     group_wait: 10s
    #     repeat_interval: 1m
  receivers:
    - name: alert-emailer
      email_configs:
        - to: brian@powell.place
          send_resolved: true
