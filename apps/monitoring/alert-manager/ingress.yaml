apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-dashboard-https
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`alertmanager.powell.place`)
      kind: Rule
      services:
        - name: alertmanager-operated
          port: 9093
      middlewares:
        - name: traefik-forward-auth
          namespace: kube-system
