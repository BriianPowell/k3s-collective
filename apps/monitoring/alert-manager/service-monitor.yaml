apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    prometheus: monitoring-enabled
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
      app.kubernetes.io/instance: alertmanager
  endpoints:
    - honorLabels: true
      interval: 1m
      port: web
      scheme: http
      scrapeTimeout: 30s
