apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: recyclarr
  namespace: media
spec:
  image: ghcr.io/recyclarr/recyclarr
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: recyclarr
  namespace: media
spec:
  imageRepositoryRef:
    name: recyclarr
    namespace: media
  policy:
    semver:
      range: '>=7.2.2'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 24h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        ðŸš¨ Image Automation Update ðŸš¨
        {{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}
    push:
      branch: main
  update:
    path: ./apps/media/recyclarr
    strategy: Setters
