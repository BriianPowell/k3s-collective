#
# Reference:
# https://docs.linuxserver.io/images/docker-prowlarr/
#

apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: prowlarr
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: prowlarr
  type: ClusterIP
  ports:
    - name: http
      port: 9696
      protocol: TCP
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: prowlarr
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: prowlarr
    spec:
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: abaddon
      containers:
        - name: prowlarr
          image: ghcr.io/linuxserver/prowlarr:1.26.1 # {"$imagepolicy": "media:prowlarr"}
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Los_Angeles
            - name: PGID
              value: '0'
            - name: PUID
              value: '0'
          ports:
            - name: http
              containerPort: 9696
              protocol: TCP
          resources:
            requests:
              cpu: 25m
              memory: 150Mi
            limits:
              cpu: 500m
              memory: 750Mi
          volumeMounts:
            - name: prowlarr-pvc
              mountPath: /config
      volumes:
        - name: prowlarr-pvc
          persistentVolumeClaim:
            claimName: prowlarr-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-pvc
  namespace: media
  labels:
    type: local
    app.kubernetes.io/component: storage-volume-claim
    app.kubernetes.io/name: prowlarr-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prowlarr-pv
  namespace: media
  labels:
    type: local
    app.kubernetes.io/component: storage-volume
    app.kubernetes.io/name: prowlarr-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: prowlarr-pvc
    namespace: media
  local:
    path: /media/prowlarr
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - abaddon
