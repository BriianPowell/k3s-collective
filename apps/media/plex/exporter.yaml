#
# Reference:
# https://github.com/axsuul/plex-media-server-exporter
#

apiVersion: v1
kind: Service
metadata:
  name: plex-exporter
  namespace: media
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: plex-exporter
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: plex-exporter
  type: ClusterIP
  ports:
    - name: metrics
      port: 9594
      protocol: TCP
      targetPort: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-exporter
  namespace: media
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: plex-exporter
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: plex-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: plex-exporter
    spec:
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: abaddon
      containers:
        - name: plex-exporter
          image: ghcr.io/axsuul/plex-media-server-exporter:1.1.3 # {"$imagepolicy": "media:plex-exporter"}
          imagePullPolicy: Always
          env:
            - name: PORT
              value: '9594'
            - name: PLEX_ADDR
              value: http://plex.media.svc.cluster.local:32400
            - name: PLEX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: exportarr
                  key: plex_token
            - name: PLEX_TIMEOUT
              value: '10'
            - name: PLEX_RETRIES_COUNT
              value: '0'
            - name: METRICS_PREFIX
              value: plex
            - name: METRICS_MEDIA_COLLECTING_INTERVAL_SECONDS
              value: '300'
          ports:
            - name: metrics
              containerPort: 9594
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
