#
# Reference:
# https://github.com/tobbez/deluge_exporter
#

apiVersion: v1
kind: Service
metadata:
  name: deluge-exporter
  namespace: media
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: deluge-exporter
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: deluge-exporter
  type: ClusterIP
  ports:
    - name: metrics
      port: 8011
      protocol: TCP
      targetPort: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge-exporter
  namespace: media
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: deluge-exporter
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: deluge-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: deluge-exporter
    spec:
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: abaddon
      containers:
        - name: deluge-exporter
          image: ghcr.io/ngosang/deluge-exporter:latest # {"$imagepolicy": "flux-system:deluge-exporter"}
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Los_Angeles
            - name: LISTEN_PORT
              value: '8011'
            - name: LISTEN_ADDRESS
              value: '0.0.0.0'
            - name: LOG_LEVEL
              value: INFO
            - name: DELUGE_URL
              value: http://deluge.media.svc:8112
            - name: DELUGE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: deluge
                  key: APP_PASS
          ports:
            - name: metrics
              containerPort: 8011
              protocol: TCP
