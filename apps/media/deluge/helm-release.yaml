#
# Reference:
# https://github.com/geek-cookbook/charts/blob/main/charts/stable/deluge/README.md
# https://github.com/k8s-at-home/library-charts/blob/main/charts/stable/common/values.yaml
# https://hub.docker.com/r/linuxserver/deluge/


apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: geek-cookbook
  namespace: media
  labels:
    app.kubernetes.io/component: helm-repository
    app.kubernetes.io/name: geek-cookbook
spec:
  interval: 24h
  url: https://geek-cookbook.github.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deluge
  namespace: media
  labels:
    app.kubernetes.io/component: helm-release
    app.kubernetes.io/name: deluge
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: deluge
      sourceRef:
        kind: HelmRepository
        name: geek-cookbook
        namespace: media
      version: '>=5.4.2 <6.0.0'
  values:
    env:
      DELUGE_LOGLEVEL: error
      TZ: 'America/Los Angeles'
    service:
      main:
        ports:
          http:
            port: 8112
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: false
        mountPath: /config
        readOnly: false
        nameOverride:
        storageClass: local-path
        # type: pvc
        # existingClaim: deluge-pvc
        # subPath: config
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: false
      downloads:
        enabled: false
        mountPath: /downloads
