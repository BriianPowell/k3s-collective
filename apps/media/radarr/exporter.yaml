#
# Reference:
# https://github.com/onedr0p/exportarr
#

apiVersion: v1
kind: Service
metadata:
  name: radarr-exporterr
  namespace: media
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: radarr-exporterr
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: radarr-exporterr
  type: ClusterIP
  ports:
    - name: metrics
      port: 9707
      protocol: TCP
      targetPort: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-exporterr
  namespace: media
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: radarr-exporterr
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: radarr-exporterr
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: radarr-exporterr
    spec:
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: abaddon
      containers:
        - name: radarr-exportarr
          image: ghcr.io/onedr0p/exportarr:latest
          imagePullPolicy: Always
          args:
            - radarr
          env:
            - name: PORT
              value: '9707'
            - name: URL
              value: http://radarr.media.svc.cluster.local:7878
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  name: exportarr
                  key: radarr_api_key
          ports:
            - name: metrics
              containerPort: 9707
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            failureThreshold: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
