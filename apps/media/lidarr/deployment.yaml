#
# Reference:
# https://github.com/Lidarr/Lidarr
# https://docs.linuxserver.io/images/docker-lidarr/
#

apiVersion: v1
kind: Service
metadata:
  name: lidarr
  namespace: media
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: lidarr
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: lidarr
  type: ClusterIP
  ports:
    - name: http
      port: 8686
      protocol: TCP
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
  namespace: media
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: lidarr
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: lidarr
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: lidarr
    spec:
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: sheol
      containers:
        - name: lidarr
          image: ghcr.io/linuxserver/lidarr:2.5.3 # {"$imagepolicy": "media:lidarr"}
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Los_Angeles
            - name: PGID
              value: '0'
            - name: PUID
              value: '0'
          ports:
            - name: http
              containerPort: 8686
              protocol: TCP
          volumeMounts:
            - name: lidarr-pvc
              mountPath: /config
            - name: media-data-pvc
              mountPath: /data
      volumes:
        - name: lidarr-pvc
          persistentVolumeClaim:
            claimName: lidarr-pvc
        # - name: deluge-pvc
        #   persistentVolumeClaim:
        #     claimName: deluge-pvc
        - name: media-data-pvc
          persistentVolumeClaim:
            claimName: media-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-pvc
  namespace: media
  labels:
    type: local
    app.kubernetes.io/component: storage-volume-claim
    app.kubernetes.io/name: lidarr-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-pv
  namespace: media
  labels:
    type: local
    app.kubernetes.io/component: storage-volume
    app.kubernetes.io/name: lidarr-pv
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: lidarr-pvc
    namespace: media
  local:
    path: /mnt/moriyya/media/lidarr
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
