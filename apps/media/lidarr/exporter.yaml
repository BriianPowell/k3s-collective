#
# Reference:
# https://github.com/onedr0p/exportarr
#

apiVersion: v1
kind: Service
metadata:
  name: lidarr-exportarr
  namespace: media
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: lidarr-exportarr
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: lidarr-exportarr
  type: ClusterIP
  ports:
    - name: metrics
      port: 9707
      protocol: TCP
      targetPort: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr-exportarr
  namespace: media
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: lidarr-exportarr
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: lidarr-exportarr
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: lidarr-exportarr
    spec:
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: abaddon
      containers:
        - name: lidarr-exportarr
          image: ghcr.io/onedr0p/exportarr:v2.0.1 # {"$imagepolicy": "media:exportarr"}
          imagePullPolicy: Always
          args:
            - lidarr
          env:
            - name: PORT
              value: '9707'
            - name: URL
              value: http://lidarr.media.svc.cluster.local:8686
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  name: exportarr
                  key: lidarr_api_key
          ports:
            - name: metrics
              containerPort: 9707
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            failureThreshold: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
