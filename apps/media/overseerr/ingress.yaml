apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: overseerr-dashboard-https
  namespace: media
  labels:
    app.kubernetes.io/component: ingress
    app.kubernetes.io/name: overseerr
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`overseerr.powell.place`)
      middlewares:
        - name: security
          namespace: kube-system
      services:
        - name: overseer
          port: http
