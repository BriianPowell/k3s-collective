#
# Reference:
# https://github.com/Tautulli/Tautulli/wiki/Installation
#

apiVersion: v1
kind: Service
metadata:
  name: tautulli
  namespace: media
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: tautulli
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: tautulli
  type: ClusterIP
  ports:
    - name: http
      port: 8181
      protocol: TCP
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
  namespace: media
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: tautulli
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: tautulli
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: tautulli
    spec:
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: abaddon
      containers:
        - name: tautulli
          image: ghcr.io/tautulli/tautulli:v2.15.0 # {"$imagepolicy": "media:tautulli"}
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Los_Angeles
            - name: PGID
              value: '0'
            - name: PUID
              value: '0'
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          resources:
            requests:
              cpu: 25m
              memory: 150Mi
            limits:
              cpu: 500m
              memory: 750Mi
          volumeMounts:
            - name: tautulli-pvc
              mountPath: /config
      volumes:
        - name: tautulli-pvc
          persistentVolumeClaim:
            claimName: tautulli-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-pvc
  namespace: media
  labels:
    type: local
    app.kubernetes.io/component: storage-volume-claim
    app.kubernetes.io/name: tautulli-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tautulli-pv
  namespace: media
  labels:
    type: local
    app.kubernetes.io/component: storage-volume
    app.kubernetes.io/name: tautulli-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: tautulli-pvc
    namespace: media
  local:
    path: /media/tautulli
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - abaddon
