#
# Reference:
# https://github.com/gilesknap/k3s-minecraft
#

apiVersion: v1
kind: Namespace
metadata:
  name: minecraft
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: minecraft-server-charts
  namespace: minecraft
  labels:
    game: minecraft
spec:
  interval: 24h
  url: https://itzg.github.io/minecraft-server-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-server
  namespace: minecraft
  labels:
    game: minecraft
    tier: backend
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: minecraft
      version: '>=4.7.0 <5.0.0'
  values:
    replicaCount: 0 # Set replica count to 0 when not in use
    persistence:
      dataDir:
        enabled: true
        size: 25G
        existingClaim: minecraft-pvc
    # nodeSelector:
    #   node-role.kubernetes.io/master: 'true'
    resources:
      requests:
        cpu: 250m
        memory: 1Gi
      limits:
        cpu: 4000m
        memory: 3Gi
    minecraftServer:
      eula: true
      type: PAPER
      paperDownloadUrl: https://api.papermc.io/v2/projects/paper/versions/1.19.3/builds/386/downloads/paper-1.19.3-386.jar
      difficulty: hard
      forcegameMode: true
      viewDistance: 25
      ops: anguiish
      motd: "Welcome to BooG's Place!"
      serviceType: NodePort
      nodePort: 30100
      overrideServerProperties: true
      # downloadModpackUrl:
      # resourcePackUrl:
      # resourcePackSha:
    extraEnv:
      ENABLE_ROLLING_LOGS: true
      FORCE_WORLD_COPY: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-pvc
  namespace: minecraft
  labels:
    game: minecraft
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-pv
  labels:
    game: minecraft
    type: local
spec:
  capacity:
    storage: 25G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: minecraft-pvc
    namespace: minecraft
  local:
    path: /mnt/moriyya/minecraft
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
