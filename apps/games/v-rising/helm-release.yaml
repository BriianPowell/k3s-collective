apiVersion: v1
kind: Namespace
metadata:
  name: v-rising
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: v-rising
  namespace: v-rising
  labels:
    game: v-rising
spec:
  interval: 24h
  url: oci://tccr.io/truecharts/v-rising
  ref:
    semver: '>=6.0.4'
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: v-rising-server
  namespace: v-rising
  labels:
    game: v-rising
    tier: backend
spec:
  interval: 1h0m0s
  chartRef:
    kind: OCIRepository
    name: v-rising
    namespace: v-rising
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.0.2.10
        ports:
          main:
            enabled: true
            port: 9876
            protocol: udp
            targetPort: 9876
      query:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.0.2.10
        ports:
          query:
            enabled: true
            port: 9877
            protocol: udp
            targetPort: 9877
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                USERNAME: ''
                PASSWRD: ''
                ENABLE_BEPINEX: ''
                GAME_ID: '1829350'
                VALIDATE: true
                GAME_PARAMS: ''
                SERVER_NAME: The V Rising Neighborhood
                WORLD_NAME: world1
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
    persistence:
      serverfiles:
        enabled: true
        type: pvc
        existingClaim: v-rising-pvc
        mountPath: /serverdata/serverfiles
      steamcmd:
        enabled: true
        mountPath: /serverdata/steamcmd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: v-rising-pvc
  namespace: v-rising
  labels:
    game: v-rising
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: v-rising-pv
  labels:
    game: v-rising
    type: local
spec:
  capacity:
    storage: 25G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: v-rising-pvc
    namespace: v-rising
  local:
    path: /mnt/moriyya/v-rising
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
