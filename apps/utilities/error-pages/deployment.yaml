apiVersion: v1
kind: Service
metadata:
  name: error-pages
  namespace: kube-system
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: error-pages
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: error-pages
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-pages
  namespace: kube-system
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: error-pages
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: error-pages
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: error-pages
    spec:
      nodeSelector:
        kubernetes.io/hostname: abaddon
      containers:
        - name: error-pages
          image: ghcr.io/tarampampam/error-pages:3.7.0 # {"$imagepolicy": "kube-system:error-pages"}
          imagePullPolicy: Always
          env:
            - name: TEMPLATE_NAME
              value: lost-in-space
            - name: SHOW_DETAILS
              value: 'true'
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      restartPolicy: Always
