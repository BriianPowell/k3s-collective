apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: atuin
  namespace: atuin
  labels:
    app.kubernetes.io/component: image-repository
    app.kubernetes.io/name: atuin
spec:
  image: ghcr.io/atuinsh/atuin
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: atuin
  namespace: atuin
  labels:
    app.kubernetes.io/component: image-policy
    app.kubernetes.io/name: atuin
spec:
  imageRepositoryRef:
    name: atuin
    namespace: atuin
  policy:
    semver:
      range: '>=18.3.0'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: atuin
  namespace: atuin
  labels:
    app.kubernetes.io/component: image-update-automation
    app.kubernetes.io/name: atuin
spec:
  interval: 24h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: FluxCDBot
      messageTemplate: |
        ğŸš¨ Image Automation Update ğŸš¨
        {{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}
    push:
      branch: main
  update:
    path: ./apps/base/atuin
    strategy: Setters
