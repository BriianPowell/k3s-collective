apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-powell-place
  namespace: cert-manager
spec:
  secretName: wildcard-powell-place-secret
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: powell.place
  dnsNames:
    - powell.place
    - '*.powell.place'
  privateKey:
    rotationPolicy: Always
