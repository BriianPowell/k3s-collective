apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: bouncer
  namespace: kube-system
spec:
  plugin:
    bouncer:
      enabled: true
      logLevel: INFO
      crowdsecMode: stream
      crowdsecLapiHost: crowdsec-service.crowdsec:8080
      crowdsecLapiScheme: https
      crowdsecLapiTLSCertificateAuthorityFile: /etc/traefik/crowdsec-certs/ca.crt
      crowdsecLapiTLSCertificateBouncerFile: /etc/traefik/crowdsec-certs/tls.crt
      crowdsecLapiTLSCertificateBouncerKeyFile: /etc/traefik/crowdsec-certs/tls.key
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security
  namespace: kube-system
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    frameDeny: true
    # sslRedirect: true - deprecated
    #HSTS Configuration
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 15768000
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-no-frame-deny
  namespace: kube-system
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    # sslRedirect: true - deprecated
    #HSTS Configuration
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 15768000
