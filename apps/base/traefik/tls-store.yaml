#
# Current issue with Traefik helm chart where new CRDs aren't being recognized
# Thus, I have to use the old CRD here for the TLSStore
#

apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: kube-system
spec:
  defaultCertificate:
    secretName: wildcard-powell-place-secret
