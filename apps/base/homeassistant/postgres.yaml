apiVersion: v1
kind: Service
metadata:
  name: homeassistant-postgres-db
  namespace: homeassistant
spec:
  selector:
    component: postgressql-db
  type: NodePort
  ports:
    - name: pgql
      port: 5432
      protocol: TCP
      targetPort: pgql
      nodePort: 30008
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homeassistant-postgressql-db
  namespace: homeassistant
spec:
  serviceName: homeassistant-postgres-db
  replicas: 1
  selector:
    matchLabels:
      component: postgressql-db
  template:
    metadata:
      labels:
        component: postgressql-db
    spec:
      containers:
        - name: homeassistant-postgressql-db
          image: postgres:14.5
          args:
            - -c
            - max_wal_size=4096
            - -c
            - min_wal_size=2048
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: homeassistant-secrets
                  key: PG_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homeassistant-secrets
                  key: PG_PASS
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: homeassistant-secrets
                  key: PG_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata #/data/pgdata
          ports:
            - name: pgql
              containerPort: 5432
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              cpu: 2000m
              memory: 500Mi
          volumeMounts:
            - name: homeassistant-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
      terminationGracePeriodSeconds: 60
      volumes:
        - name: homeassistant-data
          persistentVolumeClaim:
            claimName: homeassistant-pg-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pg-pvc
  namespace: homeassistant
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homeassistant-pg-pv
  labels:
    type: local
spec:
  capacity:
    storage: 15G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: homeassistant-pg-pvc
    namespace: homeassistant
  local:
    path: /mnt/moriyya/hass-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
