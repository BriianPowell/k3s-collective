apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: homeassistant-pgcluster
  namespace: homeassistant
  labels:
    app.kubernetes.io/component: pgcluster
    app.kubernetes.io/name: homeassistant-pgcluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: recorder
      owner: hass
      # import:
      #   type: microservice
      #   databases:
      #     - recorder
      #   source:
      #     externalCluster: homeassistant-pg
  storage:
    size: 15Gi
    pvcTemplate:
      storageClassName: local-path
      volumeName: homeassistant-pg-pv
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 15Gi
  monitoring:
    enablePodMonitor: true
  # externalClusters:
  #   - name: homeassistant-pg
  #     connectionParameters:
  #       host: homeassistant-pgsql
  #       user: root
  #       dbname: recorder
  #     password:
  #       name: homeassistant
  #       key: PG_PASS
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homeassistant-pg-pv
  labels:
    type: local
    app.kubernetes.io/component: storage-volume
    app.kubernetes.io/name: homeassistant-pg-pv
spec:
  capacity:
    storage: 15Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /mnt/moriyya/homeassistant/database
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
