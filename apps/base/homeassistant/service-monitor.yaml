apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homeassistant
  namespace: monitoring
  labels:
    prometheus: monitoring-enabled
spec:
  selector:
    matchLabels:
      monitor: homeassistant
  endpoints:
    - interval: 30s
      path: /api/prometheus
      # scheme: https
      port: http
      authorization:
        credentials:
          key: TOKEN
          name: homeassistant-secrets
