apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homeassistant
  namespace: monitoring
  labels:
    prometheus: monitoring-enabled
spec:
  selector:
    matchLabels:
      monitor: homeassistant
  endpoints:
    - interval: 60s
      path: /api/prometheus
      scheme: https
      bearerTokenSecret:
        key: TOKEN
        name: homeassistant-secrets
