apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  selector:
    app: homeassistant
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2022.11.4
          volumeMounts:
            - mountPath: /config
              name: ha-storage
          ports:
            - name: http
              containerPort: 8123
      volumes:
        - name: ha-storage
          persistentVolumeClaim:
            claimName: homeassistant-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pvc
  namespace: homeassistant
  labels:
    app: homeassistant
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 80Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homeassistant-pv
  namespace: homeassistant
  labels:
    app: homeassistant
    type: local
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: homeassistant-pvc
    namespace: homeassistant
  local:
    path: /k3s/hass-config
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
