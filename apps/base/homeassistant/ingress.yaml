apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-dashboard-https
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ha.powell.place`)
      kind: Rule
      services:
        - name: homeassistant
          port: 8123
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: homeassistant-headers
  namespace: homeassistant
spec:
  headers:
