apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: adguard-exporter
  namespace: adguard
spec:
  image: ghcr.io/henrywhitaker3/adguard-exporter
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: adguard-exporter
  namespace: adguard
spec:
  imageRepositoryRef:
    name: adguard-exporter
  policy:
    semver:
      range: '>=1.2.0'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: adguard-exportarr
  namespace: adguard
spec:
  interval: 24h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: FluxCDBot
      messageTemplate: |
        ğŸš¨ Image Automation Update ğŸš¨
        {{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}
    push:
      branch: main
  update:
    path: ./apps/base/adguard
    strategy: Setters
