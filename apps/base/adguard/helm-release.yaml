#
# Reference:
# https://github.com/AdguardTeam/AdGuardHome/wiki/Encryption
# https://helm-charts.rm3l.org/
# https://github.com/AdguardTeam/AdGuardSDNSFilter
# https://github.com/hagezi/dns-blocklists
#

apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rm3l-helm-charts
  namespace: adguard
spec:
  interval: 24h
  url: https://helm-charts.rm3l.org
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: adguard-home
      sourceRef:
        kind: HelmRepository
        name: rm3l-helm-charts
        namespace: adguard
      version: '>=0.1.0 <1.0.0'
  values: # https://github.com/rm3l/helm-charts/blob/main/charts/adguard-home/values.yaml
    replicaCount: 1
    serviceAccount:
      create: true
      annotations: {}
    podSecurityContext: {}
    securityContext: {}
    services:
      adminPanel:
        type: ClusterIP
        port: 3000
      http:
        type: ClusterIP
        port: 80
      https:
        enabled: false
        type: ClusterIP
        port: 443
      dns:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        tcp:
          port: 53
        udp:
          port: 53
    dnsOverTls:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      port: 853
    dnsOverQuic:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      port1:
        port: 784
      port2:
        port: 8853
    dnscrypt:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      tcp:
        port: 5443
      udp:
        port: 5443
    extraServices: []
    ingresses:
      adminPanel:
        enabled: false
      http:
        enabled: false
      https:
        enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 300m
        memory: 256Mi
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    nodeSelector:
      kubernetes.io/hostname: abaddon
    tolerations: []
    affinity: {}
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
    hostNetwork: false
    priorityClassName: ''
    livenessProbe: null
    readinessProbe: null
    startupProbe: null
    persistence:
      existingClaim: ''
      volumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    backup:
      enabled: false
    bootstrapEnabled: true
    bootstrapConfig:
      # -- AdGuard Home config. See [this page](https://github.com/AdguardTeam/AdGuardHome/wiki/Configuration#configuration-file)
      http:
        address: 0.0.0.0:80
        session_ttl: 720h
        pprof:
          enabled: false
          port: 6060
      users:
        - name: admin
          password: $2y$05$0mz52NwW/bheVxROVUIVQ.Gf1HOyBP/SPK5DRmN/B0y.GNBN80xXO
          # -- password encoded via httpasswd : r3allyPl34s3Ch4ng3M3
      auth_attempts: 5
      block_auth_min: 15
      http_proxy: ''
      dns:
        bind_hosts:
          - 127.0.0.1
        port: 53
        anonymize_client_ip: false
        blocked_services: []
        protection_enabled: true
        ratelimit: 20
        ratelimit_subnet_len_ipv4: 24
        ratelimit_subnet_len_ipv6: 56
        ratelimit_whitelist: []
        refuse_any: true
        upstream_dns:
          - https://dns.cloudflare.com/dns-query # DNS-over-HTTPS (DoH) provided by Cloudflare
          - tls://1dot1dot1dot1.cloudflare-dns.com # DNS-over-TLS (DoT) provided by Cloudflare
          - https://dns10.quad9.net/dns-query # DNS-over-HTTPS (DoH) provided by Quad9
        upstream_dns_file: ''
        bootstrap_dns:
          - 1.1.1.1 # Cloudflare DNS (IPv4)
          - 1.0.0.1 # Cloudflare DNS (IPv4, secondary)
          - 9.9.9.10 # Quad9 DNS (IPv4, filtered, non-blocking)
          - 149.112.112.10 # Quad9 DNS (IPv4, secondary, filtered, non-blocking)
          - 2620:fe::10 # Quad9 DNS (IPv6, filtered, non-blocking)
          - 2620:fe::fe:10 # Quad9 DNS (IPv6, secondary, filtered, non-blocking)
        bootstrap_prefer_ipv6: false
        fallback_dns: []
        private_networks: []
        use_private_ptr_resolvers: true
        local_ptr_upstreams: []
        upstream_mode: parallel
        fastest_timeout: 1s
        use_http3_upstreams: false
        use_dns64: false
        dns64_prefix: []
        pending_requests:
          enabled: true
        edns_client_subnet:
          enabled: false
          use_custom: false
          custom_ip: ''
        allowed_clients:
          - 10.0.2.1/24
          - 10.42.0.0/16
          - 10.43.0.0/16
        disallowed_clients: []
        blocked_hosts:
          - version.bind
          - id.server
          - hostname.bind
        trusted_proxies:
          - 127.0.0.0/8
          - ::1/128
        cache_size: 4194304 # Bytes
        cache_ttl_min: 0
        cache_ttl_max: 0
        cache_optimistic: true
        bogus_nxdomain: []
        enable_dnssec: false
        aaaa_disabled: false
        safebrowsing_cache_size: 1048576 # bytes
        safesearch_cache_size: 1048576 # bytes
        parental_cache_size: 1048576 #bytes
        cache_time: 30
        max_goroutines: 300
        handle_ddr: true
        ipset: []
        ipset_file: ''
        upstream_timeout: 10s
        serve_http3: false
        theme: auto
        serve_plain_dns: true
        hostsfile_enabled: true
      filtering:
        protection_enabled: true
        filtering_enabled: true
        blocking_mode: default
        blocking_ipv4: ''
        blocking_ipv6: ''
        blocked_response_ttl: 10
        protection_disabled_until: null
        parental_block_host: family-block.dns.adguard.com
        safebrowsing_block_host: standard-block.dns.adguard.com
        parental_enabled: false
        safe_search:
          enabled: true
          bing: true
          duckduckgo: true
          ecosia: true
          google: true
          pixabay: true
          yandex: true
          youtube: true
        safebrowsing_enabled: false
        safebrowsing_cache_size: 1048576 # bytes
        safesearch_cache_size: 1048576 # bytes
        parental_cache_size: 1048576 # bytes
        rewrites: []
        cache_time: 30
        filters_update_interval: 24
        blocked_services:
          ids: []
          schedule:
            time_zone: UTC
      querylog:
        enabled: true
        file_enabled: true
        interval: 2160h # 90 days
        size_memory: 1000
        ignored: []
        dir_path: ''
      statistics:
        enabled: true
        interval: 2160h # 90 days
        ignored: []
        dir_path: ''
      filters:
        - enabled: true
          url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/pro.txt
          name: Hagezi DNS Blocklists - Pro
          id: 1
        - enabled: true
          url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/tif.txt
          name: Hagezi DNS Blocklists - TIF
          id: 2
        - enabled: true
          url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/dyndns.txt
          name: Hagezi DNS Blocklists - Dynamic DNS
          id: 3
        - enabled: true
          url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/hoster.txt
          name: Hagezi DNS Blocklists - Hoster
          id: 4
        - enabled: true
          url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/spam-tlds-adblock.txt
          name: Hagezi DNS Blocklists - Spam TLDs
          id: 5
      whitelist_filters:
        - enabled: true
          url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/whitelist-referral-native.txt
          name: Hagezi DNS Blocklists - Whitelist Referral Native
          id: 6
      user_rules: []
      dhcp:
        enabled: false
        interface_name: ''
        dhcpv4:
          gateway_ip: ''
          subnet_mask: ''
          range_start: ''
          range_end: ''
          lease_duration: 86400
          icmp_timeout_msec: 1000
          options: []
        dhcpv6:
          range_start: ''
          lease_duration: 86400
          ra_slaac_only: false
          ra_allow_slaac: false
        local_domain_name: collective
      tls:
        enabled: false
        server_name: my.dns.example.com
        force_https: false
        port_https: 443
        port_dns_over_tls: 853
        port_dns_over_quic: 784
        port_dnscrypt: 0
        dnscrypt_config_file: ''
        # -- Whether to expose DNS over HTTPS over HTTP instead.
        # -- Useful if Adguard Home is behind a reverse proxy already terminating TLS connections.
        allow_unencrypted_doh: true
        strict_sni_check: false
        # -- sample self-signed certificate for my.dns.example.com. Valid for 3650 days.
        certificate_chain:
        # -- sample TLS Private key for my.dns.example.com
        private_key:
        icmp_timeout_msec: 1000
      os:
        group: ''
        user: ''
        rlimit_nofile: 0
      clients:
        persistent:
          - name: unifi.boog.dmp
            use_global_settings: true
            ids:
              - 10.0.2.1
        runtime_sources:
          whois: true
          arp: true
          rdns: true
          dhcp: true
          hosts: true
      log:
        file: ''
        compress: false
        localtime: true
        max_backups: 0
        max_size: 100
        max_age: 3
        verbose: false
      schema_version: 28
    # -- Whether to add default volume mounts.
    defaultVolumeMountsEnabled: true
    # -- Additional Volume mounts
    extraVolumeMounts: []
    # -- Additional volumes
    extraVolumes: []
