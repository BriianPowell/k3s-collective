apiVersion: v1
kind: ConfigMap
metadata:
  name: adguard-config
  namespace: adguard
  labels:
    app: adguard-home
    app.kubernetes.io/name: adguard
    app.kubernetes.io/instance: adguard
data:
  AdGuardHome.yaml: |
    http:
      address: 0.0.0.0:3000
      session_ttl: 3600
      pprof:
        enabled: true
        port: 6060
    users: []
    auth_attempts: 5
    block_auth_min: 360
    dns:
      bind_hosts:
        - '127.0.0.1'
      port: 53
      anonymize_client_ip: true
      blocked_services:
