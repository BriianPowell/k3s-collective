#
# Reference:
# https://github.com/keycloak/keycloak/discussions/12594
#

apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: keycloak
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: keycloak-headless
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: keycloak
  clusterIP: None
  sessionAffinity: None
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
    - name: jgroups
      port: 7600
      protocol: TCP
      targetPort: jgroups
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: keycloak
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: keycloak
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: keycloak
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: keycloak
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0
          imagePullPolicy: IfNotPresent
          args: ['start']
          env:
            # - name: KEYCLOAK_ADMIN
            #   valueFrom:
            #     secretKeyRef:
            #       name: keycloak
            #       key: KC_ADMN
            # - name: KEYCLOAK_ADMIN_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: keycloak
            #       key: KC_PASS
            - name: KC_PROXY
              value: edge
            - name: KC_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: DOMAIN
            - name: KC_HEALTH_ENABLED
              value: 'true'
            - name: KC_METRICS_ENABLED
              value: 'true'
            - name: KC_SPI_ADMIN_REALM
              value: inferno
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              # value: keycloak-pgsql
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: host
            - name: KC_DB_URL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: dbname
            - name: KC_DB_URL_PORT
              # value: '5432'
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: port
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: password
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 400Mi
            limits:
              cpu: 300m
              memory: 500Mi
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 30
            httpGet:
              path: /realms/inferno
              port: 8080
