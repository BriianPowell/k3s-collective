#
# Reference:
# https://github.com/keycloak/keycloak/discussions/12594
#

apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: keycloak
spec:
  selector:
    component: app
  clusterIP: None
  sessionAffinity: None
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
    - name: jgroups
      port: 7600
      protocol: TCP
      targetPort: jgroups
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    monitor: keycloak
  selector:
    component: app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      component: app
  template:
    metadata:
      labels:
        component: app
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:19.0.1
          args: ['start']
          env:
            # - name: KEYCLOAK_ADMIN
            #   valueFrom:
            #     secretKeyRef:
            #       name: keycloak-secrets
            #       key: KC_ADMN
            # - name: KEYCLOAK_ADMIN_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: keycloak-secrets
            #       key: KC_PASS
            - name: KC_PROXY
              value: edge
            - name: KC_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: DOMAIN
            - name: KC_HEALTH_ENABLED
              value: 'true'
            - name: KC_METRICS_ENABLED
              value: 'true'
            - name: KC_SPI_ADMIN_REALM
              value: inferno
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              value: keycloak-postgres-db
            - name: KC_DB_URL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: PG_DB
            - name: KC_DB_URL_PORT
              value: '5432'
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: PG_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: PG_PASS
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 400Mi
            limits:
              cpu: 300m
              memory: 500Mi
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 30
            httpGet:
              path: /realms/inferno
              port: 8080
