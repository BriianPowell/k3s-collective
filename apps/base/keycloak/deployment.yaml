#
# Reference:
# https://github.com/keycloak/keycloak/discussions/12594
# https://www.keycloak.org/docs/latest/upgrading/
#

apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: keycloak
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: keycloak-headless
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: keycloak
  clusterIP: None
  sessionAffinity: None
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
    - name: jgroups
      port: 7600
      protocol: TCP
      targetPort: jgroups
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: keycloak
spec:
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: keycloak
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: manage
      port: 9000
      targetPort: manage
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: keycloak
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: keycloak
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:25.0.4 # {"$imagepolicy": "keycloak:keycloak"}
          imagePullPolicy: IfNotPresent
          args: ['start']
          env:
            # For first time setup
            # - name: KEYCLOAK_ADMIN
            #   value: admin
            # - name: KEYCLOAK_ADMIN_PASSWORD
            #   value: keycloak
            - name: KC_PROXY_HEADERS
              value: xforwarded
            - name: KC_HTTP_ENABLED
              value: 'true'
            - name: KC_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: DOMAIN
            - name: KC_SPI_ADMIN_REALM
              value: inferno
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: host
            - name: KC_DB_URL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: dbname
            - name: KC_DB_URL_PORT
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: port
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-pgcluster-app
                  key: password
            - name: KC_HTTP_MANAGEMENT_PORT
              value: '9000'
            - name: KC_HTTP_MANAGEMENT_RELATIVE_PATH
              value: /
            - name: KC_LEGACY_OBSERVABILITY_INTERFACE
              value: 'false'
            # - name: KC_HEALTH_ENABLED # Enabled by default now
            #   value: 'true'
            # - name: KC_METRICS_ENABLED # Enabled by default now
            #   value: 'true'
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: manage
              containerPort: 9000
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 400Mi
            limits:
              cpu: 750m
              memory: 750Mi
          readinessProbe:
            initialDelaySeconds: 90
            timeoutSeconds: 30
            httpGet:
              path: /health/ready
              port: manage
