apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/component: image-repository
    app.kubernetes.io/name: keycloak
spec:
  image: quay.io/keycloak/keycloak
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/component: image-policy
    app.kubernetes.io/name: keycloak
spec:
  imageRepositoryRef:
    name: keycloak
    namespace: keycloak
  policy:
    semver:
      range: '>=25.0.0'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/component: image-update-automation
    app.kubernetes.io/name: keycloak
spec:
  interval: 24h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: FluxCDBot
      messageTemplate: |
        ğŸš¨ Image Automation Update ğŸš¨
        {{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}
    push:
      branch: main
  update:
    path: ./apps/base/keycloak
    strategy: Setters
