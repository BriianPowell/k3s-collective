apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-dashboard-https
  namespace: keycloak
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`keycloak.powell.place`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
      middlewares:
        - name: security-no-frame-deny
          namespace: kube-system
