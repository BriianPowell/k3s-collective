apiVersion: v1
kind: Service
metadata:
  name: keycloak-pgsql
  namespace: keycloak
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: keycloak-pgsql
spec:
  selector:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: keycloak-pgsql
  type: NodePort
  ports:
    - name: pgsqlql
      port: 5432
      protocol: TCP
      targetPort: pgsql
      nodePort: 30007
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-pgsql
  namespace: keycloak
  labels:
    app: keycloak
spec:
  serviceName: keycloak-pgsql
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: database
      app.kubernetes.io/name: keycloak-pgsql
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/name: keycloak-pgsql
    spec:
      containers:
        - name: keycloak-postgressql-db
          image: postgres:14.5
          # command: ['/bin/bash', '-c', '--']
          # args: ['while true; do sleep 600; done;']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: PG_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: PG_PASS
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: PG_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata #/data/pgdata
          ports:
            - name: pgsql
              containerPort: 5432
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              cpu: 2000m
              memory: 500Mi
          volumeMounts:
            - name: keycloak-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          lifecycle:
            preStop:
              exec:
                command:
                  [
                    '/usr/local/bin/pg_ctl -D /var/lib/postgresql/data/pgdata -w -t 60 -m fast stop',
                  ]
      terminationGracePeriodSeconds: 60
      volumes:
        - name: keycloak-data
          persistentVolumeClaim:
            claimName: keycloak-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-pvc
  namespace: keycloak
  labels:
    type: local
    app.kubernetes.io/component: storage-volume-claim
    app.kubernetes.io/name: keycloak-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: keycloak-pv
  labels:
    type: local
    labels:
      app.kubernetes.io/component: storage-volume
      app.kubernetes.io/name: keycloak-pv
spec:
  capacity:
    storage: 15G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: keycloak-pvc
    namespace: keycloak
  local:
    path: /mnt/moriyya/keycloak
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
