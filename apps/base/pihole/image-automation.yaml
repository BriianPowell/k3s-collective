apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: pihole
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-repository
    app.kubernetes.io/name: pihole
spec:
  image: docker.io/pihole/pihole
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: pihole
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-policy
    app.kubernetes.io/name: pihole
spec:
  imageRepositoryRef:
    name: pihole
    namespace: kube-system
  policy:
    semver:
      range: '>=2024.07.0'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: pihole
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-update-automation
    app.kubernetes.io/name: pihole
spec:
  interval: 24h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        ðŸš¨ Image Automation Update ðŸš¨
        {{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}
    push:
      branch: main
  update:
    path: ./apps/base/pihole
    strategy: Setters
