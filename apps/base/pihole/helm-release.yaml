  interval: 1h0m0s
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: kube-system
      version: '>=2.22.0 <3.0.0'
  values:
    serviceWeb:
      type: ClusterIP
    serviceDns:
      loadBalancerIP: 10.0.2.11
      type: LoadBalancer
    serviceDhcp:
      loadBalancerIP: 10.0.2.11
      type: LoadBalancer
    #! use an existing secret in a prod env
    adminPassword: 0n4BQ2l7Dbu3ViYgd4wu
    podDnsConfig:
      enabled: true
      policy: None
      nameservers:
        - 127.0.0.1
        - 1.1.1.1
    dnsmasq:
      additionalHostsEntries:
        - 10.0.0.1    unifi
    persistentVolumeClaim:
      enabled: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - abaddon
