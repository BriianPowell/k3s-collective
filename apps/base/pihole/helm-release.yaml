#
# Reference:
# https://github.com/MoJo2600/pihole-kubernetes
#

apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: pihole
  namespace: kube-system
spec:
  interval: 24h
  url: https://mojo2600.github.io/pihole-kubernetes/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
  namespace: kube-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: kube-system
      version: '>=2.22.0 <3.0.0'
  values: # https://github.com/MoJo2600/pihole-kubernetes/blob/main/example/values.yaml
    serviceWeb:
      enabled: true
      type: ClusterIP
      extraLabels:
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: pihole
    serviceDns:
      enabled: true
      loadBalancerIP: 10.0.2.11
      type: LoadBalancer
      extraLabels:
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: pihole
    serviceDhcp:
      enabled: false
      loadBalancerIP: 10.0.2.11
      type: LoadBalancer
      extraLabels:
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: pihole
    admin:
      enabled: false
    podDnsConfig:
      enabled: true
      policy: None
      nameservers:
        - 127.0.0.1
        - 1.1.1.1
    dnsmasq:
      additionalHostsEntries:
        - 10.0.2.1    unifi.boog.dmp    unifi
    persistentVolumeClaim:
      enabled: true
    nodeSelector:
      kubernetes.io/hostname: abaddon
    extraEnvVars:
      TZ: America/Los_Angeles
      FTLCONF_dns_listeningMode: SINGLE
    DNS1: '1.1.1.1'
    DNS2: '1.0.0.1'
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    # -- list of adlists to import during initial start of the container
    adlists:
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/pro.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/tif.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/dyndns.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/hoster.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/spam-tlds-adblock.txt
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/whitelist-referral-native.txt
    # -- list of whitelisted domains to import during initial start of the container
    whitelist:
    # -- list of blacklisted domains to import during initial start of the container
    blacklist:
    #  -- list of blacklisted regex expressions to import during initial start of the container
    regex:
    # ftl:
    #   BLOCK_ICLOUD_PR: true
    webHttp: '80'
    webHttps: '443'
    hostNetwork: 'false'
    privileged: 'false'
    monitoring:
      sidecar:
        enabled: true
