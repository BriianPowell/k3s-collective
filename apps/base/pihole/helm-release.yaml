apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: pihole
  namespace: kube-system
  labels:
    app: pihole
spec:
  interval: 24h
  url: https://mojo2600.github.io/pihole-kubernetes/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: kube-system
  labels:
    app: pihole
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: kube-system
      version: '>=2.22.0 <3.0.0'
  values:
    serviceWeb:
      type: ClusterIP
    serviceDns:
      type: ClusterIP
    serviceDhcp:
      type: ClusterIP
    podDnsConfig:
      enabled: true
      policy: None
      nameservers:
        - 127.0.0.1
        - 1.1.1.1
    persistentVolumeClaim:
      enabled: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - abaddon
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
