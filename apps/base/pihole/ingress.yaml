apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-dashboard-https
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pihole.powell.place`)
      kind: Rule
      services:
        - name: pihole
          port: 8000
      middlewares:
        - name: security
          namespace: kube-system
