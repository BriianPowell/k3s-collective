apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-dashboard-https
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pihole.powell.place`) && PathPrefix(`/admin`)
      kind: Rule
      services:
        - name: pihole-web
          port: http
      middlewares:
        - name: security
          namespace: kube-system
