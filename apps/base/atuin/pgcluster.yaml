apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: atuin-pgcluster
  namespace: atuin
  labels:
    app.kubernetes.io/component: pgcluster
    app.kubernetes.io/name: atuin-pgcluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: atuin
      owner: atuin
  storage:
    size: 300Mi
    pvcTemplate:
      storageClassName: local-path
      volumeName: atuin-pg-pv
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 300Mi
  affinity:
    nodeSelector:
      kubernetes.io/hostname: abaddon
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 250m
      memory: 600Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: atuin-pg-pv
  namespace: atuin
  labels:
    type: local
    app.kubernetes.io/component: storage-volume
    app.kubernetes.io/name: atuin-pg-pv
spec:
  capacity:
    storage: 300Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /atuin
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - abaddon
