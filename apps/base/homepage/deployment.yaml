apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: kube-system
  labels:
    app: homepage
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: kube-system
  labels:
    app: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: ghcr.io/benphelps/homepage:latest
          imagePullPolicy: Always
          env:
            - name: HOMEPAGE_VAR_CRYPTO_MARKET
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: CRYPTO_MARKET
            - name: HOMEPAGE_VAR_UNIFI_LOGIN
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: UNIFI_LOGIN
            - name: HOMEPAGE_VAR_UNIFI_PASS
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: UNIFI_PASS
            # - name: HOMEPAGE_VAR_WEATHER_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: homepage-secrets
            #       key: WEATHER_KEY
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
            - name: logs
              mountPath: /app/config/logs
          resources:
            requests:
              memory: 10Mi
              cpu: 10m
            limits:
              memory: 200Mi
              cpu: 500m
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir:
            {}
