#
# Reference:
# https://gethomepage.dev/en/installation/k8s/

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jameswynn
  namespace: kube-system
spec:
  interval: 24h
  url: http://jameswynn.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: kube-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: homepage
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: kube-system
      version: '>=1.2.0 <1.3.0'
  values:
    enableRbac: true
    serviceAccount:
      name: homepage
      create: true
    config:
      bookmarks:
        - Crypto:
          - Coinbase:
             - icon: https://companieslogo.com/img/orig/COIN-a63dbab3.png?t=1648737284
               href: https://www.coinbase.com/
          - Kraken:
              - icon: https://kryptoguiden.no/wp-content/uploads/2021/03/kraken_logo.png
                href: https://pro.kraken.com/
          - Gemini:
              - icon: https://www.gemini.com/_next/image?url=%2Fstatic%2Fimages%2Fgemini-hor-light-full-rgb%403x.png&w=128&q=75
                href: https://www.gemini.com/
      services:
        - Crypto:
          - Market:
            type: coinmarketcap
            currency: USD # Optional
            symbols: [BTC, LTC, ETH]
            key: {{HOMEPAGE_VAR_CRYPTO_MARKET}}
        - Monitoring:
          - Grafana:
              icon: grafana
              href: https://grafana.powell.place
              description:
              ping: https://grafana.powell.place
          - Prometheus:
              icon: prometheus
              href: https://prometheus.powell.place
              description:
              ping: https://prometheus.powell.place
          - Alert Manager:
              icon: alertmanager
              href: https://alertmanager.powell.place
              description:
              ping: https://alertmanager.powell.place
        - Tools:
          - Traefik:
              icon: traefik
              href: https://traefik.powell.place
              description:
              ping: https://traefik.powell.place
          - Nextcloud:
              icon: nextcloud
              href: https://nextcloud.powell.place
              description:
              ping: https://nextcloud.powell.place
          - Home Assistant:
              icon: home-assistant
              href: https://ha.powell.place
              description:
              ping: https://ha.powell.place
          - Wiki:
              icon: https://static.requarks.io/logo/wikijs-butterfly.svg
              href: https://wiki.powell.place
              description:
              ping: https://wiki.powell.place
        - Identity:
          - Keycloak:
              icon: keycloak
              href: https://keycloak.powell.place
              description:
              ping: https://keycloak.powell.place
      widgets:
        # show the kubernetes widget, with the cluster summary and individual nodes
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
        - search:
            provider: duckduckgo
            target: _blank

      kubernetes:
        mode: cluster
      settings:
        title: Home
        color: zinc
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
      limits:
        memory: 200Mi
        cpu: 500m
