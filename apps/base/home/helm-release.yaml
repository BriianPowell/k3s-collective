#
# Reference:
# https://gethomepage.dev/en/installation/k8s/

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jameswynn
  namespace: kube-system
spec:
  interval: 24h
  url: http://jameswynn.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: kube-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: homepage
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: kube-system
      version: '>=1.2.0 <1.3.0'
  values:
    enableRbac: true
    serviceAccount:
      name: homepage
      create: true
    config:
      services:
        - Monitoring:
          - Grafana:
              href: https://grafana.powell.place
              description:
          - Prometheus:
              href: https://prometheus.powell.place
              description:
          - Alert Manager:
              href: https://alertmanager.powell.place
              description:
        - Identity:
          - Keycloak:
              href: https://keycloak.powell.place
              description:
        - Tools:
          - Traefik:
              href: https://traefik.powell.place
              description:
          - Nextcloud:
              href: https://nextcloud.powell.place
              description:
          - Home Assistant:
              href: https://ha.powell.place
              description:
          - Wiki:
              href: https://wiki.powell.place
              description:
      widgets:
        # show the kubernetes widget, with the cluster summary and individual nodes
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
        - search:
            provider: duckduckgo
            target: _blank
      kubernetes:
        mode: cluster
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
      limits:
        memory: 200Mi
        cpu: 500m
