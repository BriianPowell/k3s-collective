apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jameswynn
  namespace: kube-system
spec:
  interval: 24h
  url: http://jameswynn.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hompage
  namespace: kube-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: homepage
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: kube-system
      version: '>=1.2.0 <1.3.0'
  values:
    enableRbac: true
    serviceAccount:
      name: homepage
      create: true
    config:
      kubernetes:
        mode: cluster
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
      limits:
        memory: 200Mi
        cpu: 500m
