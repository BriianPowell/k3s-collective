apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: ntfy
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-repository
    app.kubernetes.io/name: ntfy
spec:
  image: docker.io/binwiederhier/ntfy
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ntfy
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-policy
    app.kubernetes.io/name: ntfy
spec:
  imageRepositoryRef:
    name: ntfy
    namespace: kube-system
  policy:
    semver:
      range: '>=2.11.0'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: ntfy
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-update-automation
    app.kubernetes.io/name: ntfy
spec:
  interval: 24h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        ğŸš¨ Image Automation Update ğŸš¨
        {{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}
    push:
      branch: main
  update:
    path: ./apps/base/ntfy
    strategy: Setters
