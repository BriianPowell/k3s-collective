apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: ntfy
  namespace: kube-system
spec:
  image: docker.io/binwiederhier/ntfy
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ntfy
  namespace: kube-system
spec:
  imageRepositoryRef:
    name: ntfy
    namespace: kube-system
  policy:
    semver:
      range: '>=2.11.0'
