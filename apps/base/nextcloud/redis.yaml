apiVersion: v1
kind: Service
metadata:
  name: nextcloud-redis
  namespace: nextcloud
  labels:
    app: nextcloud
    component: redis
spec:
  selector:
    component: redis
  type: NodePort
  ports:
    - port: 6379
      nodePort: 31379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-redis
  namespace: nextcloud
  labels:
    app: nextcloud
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
      component: redis
  template:
    metadata:
      labels:
        app: nextcloud
        component: redis
    spec:
      containers:
        - name: nextcloud-redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: 300m
              memory: 500Mi
      restartPolicy: Always
