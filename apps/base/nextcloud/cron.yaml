apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-cron
  namespace: nextcloud
  labels:
    component: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      component: cron
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: cron
    spec:
      containers:
        - name: cron
          image: nextcloud:apache
          command:
            - /cron.sh
          resources:
            requests:
              cpu: 10m
              memory: 15Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: nextcloud-storage
              mountPath: /var/www/html
      restartPolicy: Always
      volumes:
        - name: nextcloud-storage
          persistentVolumeClaim:
            claimName: nextcloud-pvc
