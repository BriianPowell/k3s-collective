apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-pgcluster
  namespace: nextcloud
  labels:
    app.kubernetes.io/component: pgcluster
    app.kubernetes.io/name: nextcloud-pgcluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      # import:
      #   type: microservice
      #   databases:
      #     - nextcloud
      #   source:
      #     externalCluster: nextcloud-pg
  storage:
    size: 30Gi
    pvcTemplate:
      storageClassName: local-path
      volumeName: nextcloud-pg
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 30Gi
  # externalClusters:
  #   - name: nextcloud-pg
  #     connectionParameters:
  #       host: nextcloud-pgsql
  #       user: root
  #       dbname: nextcloud
  #     password:
  #       name: nextcloud
  #       key: PG_PASS
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pg
  labels:
    type: local
    app.kubernetes.io/component: storage-volume
    app.kubernetes.io/name: nextcloud-pg
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /mnt/moriyya/nextcloud-pg
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
