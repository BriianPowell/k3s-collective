apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-headers-middleware
  namespace: nextcloud
spec:
  headers:
    stsSeconds: 15552000
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-redirect-middleware
  namespace: nextcloud
spec:
  replacePathRegex:
    regex: ^/.well-known/ca(l|rd)dav
    replacement: /remote.php/dav/
