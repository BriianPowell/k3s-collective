apiVersion: v1
kind: Service
metadata:
  name: nextcloud-postgres-db
  namespace: nextcloud
  labels:
    component: postgressql
spec:
  selector:
    component: postgressql-db
  type: NodePort
  ports:
    - name: pgql
      port: 5432
      protocol: TCP
      targetPort: 5432
      nodePort: 31432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-postgressql-db
  namespace: nextcloud
  labels:
    component: postgressql
spec:
  serviceName: nextcloud-postgressql-db-service
  replicas: 1
  selector:
    matchLabels:
      component: postgressql-db
  template:
    metadata:
      labels:
        component: postgressql-db
    spec:
      containers:
        - name: nextcloud-postgressql-db
          image: postgres:14.5
          command: ['/bin/bash', '-c', ' - ']
          args: ['sleep 600;']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: PG_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: PG_PASS
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: PG_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata #/data/pgdata
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              cpu: 2000m
              memory: 500Mi
          volumeMounts:
            - name: nextcloud-pg-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
                  lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "pg_ctl -D /var/lib/postgres/data -w -t 60 -m fast stop"]
      terminationGracePeriodSeconds: 60
      volumes:
        - name: nextcloud-pg-data
          persistentVolumeClaim:
            claimName: nextcloud-pg-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pg-pvc
  namespace: nextcloud
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pg-pv
  labels:
    type: local
spec:
  capacity:
    storage: 15G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: nextcloud-pg-pvc
    namespace: nextcloud
  local:
    path: /mnt/moriyya/nextcloud-postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
