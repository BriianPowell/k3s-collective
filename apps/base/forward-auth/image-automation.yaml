apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: traefik-forward-auth
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-repository
    app.kubernetes.io/name: traefik-forward-auth
spec:
  image: ghcr.io/thomseddon/traefik-forward-auth
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: traefik-forward-auth
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-policy
    app.kubernetes.io/name: traefik-forward-auth
spec:
  imageRepositoryRef:
    name: traefik-forward-auth
    namespace: kube-system
  policy:
    semver:
      range: '>=2.2'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: traefik-forward-auth
  namespace: kube-system
  labels:
    app.kubernetes.io/component: image-update-automation
    app.kubernetes.io/name: traefik-forward-auth
spec:
  interval: 24h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        ðŸš¨ Image Automation Update ðŸš¨
        {{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}
    push:
      branch: main
  update:
    path: ./apps/base/forward-auth
    strategy: Setters
