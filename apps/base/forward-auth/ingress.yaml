apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-forward-auth
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`auth.powell.place`)
      middlewares:
        - name: traefik-forward-auth
          namespace: kube-system
      services:
        - name: traefik-forward-auth
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-forward-auth
  namespace: kube-system
spec:
  forwardAuth:
    address: http://traefik-forward-auth/
    trustForwardHeader: true
    authResponseHeaders:
      - X-Forwarded-User
