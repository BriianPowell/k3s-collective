apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: error-pages
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostRegexp(`{host:.+}`)
      kind: Rule
      priority: 10
      services:
        - name: error-pages
          port: 80
      middlewares:
        - name: error-pages
          namespace: kube-system
