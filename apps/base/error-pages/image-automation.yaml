apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: error-pages
  namespace: kube-system
spec:
  image: ghcr.io/tarampampam/error-pages
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: error-pages
  namespace: kube-system
spec:
  imageRepositoryRef:
    name: error-pages
    namespace: kube-system
  policy:
    semver:
      range: '>=3.3'
