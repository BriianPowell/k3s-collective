apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wiki-js-https
  namespace: wiki
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`wiki.powell.place`)
      kind: Rule
      services:
        - name: wiki-js
          port: 80
