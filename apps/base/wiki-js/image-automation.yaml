apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: wiki-js
  namespace: wiki
spec:
  image: docker.io/requarks/wiki
  interval: 24h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: wiki-js
  namespace: wiki
spec:
  imageRepositoryRef:
    name: wiki-js
    namespace: wiki
  policy:
    semver:
      range: '>=2.5.303'
