apiVersion: v1
kind: Service
metadata:
  name: wiki-js-postgres-db
  namespace: wiki
  labels:
    component: postgressql
spec:
  selector:
    component: postgressql-db
  type: NodePort
  ports:
    - name: pgql
      port: 5432
      protocol: TCP
      targetPort: 5432
      nodePort: 30009
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wiki-js-postgressql-db
  namespace: wiki
  labels:
    component: postgressql
spec:
  serviceName: wiki-js-postgressql-db-service
  replicas: 1
  selector:
    matchLabels:
      component: postgressql-db
  template:
    metadata:
      labels:
        component: postgressql-db
    spec:
      containers:
        - name: wiki-js-postgressql-db
          image: postgres:14.5
          # command: ['/bin/bash', '-c', '--']
          # args: ['while true; do sleep 600; done;']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_PASS
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata #/data/pgdata
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              cpu: 2000m
              memory: 500Mi
          volumeMounts:
            - name: wiki-js-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          lifecycle:
            preStop:
              exec:
                command:
                  [
                    '/bin/sh',
                    '-c',
                    'pg_ctl -D /var/lib/postgresql/data/pgdata -w -t 60 -m fast stop',
                  ]
      terminationGracePeriodSeconds: 60
      volumes:
        - name: wiki-js-data
          persistentVolumeClaim:
            claimName: wiki-js-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wiki-js-pvc
  namespace: wiki
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wiki-js-pv
  labels:
    type: local
spec:
  capacity:
    storage: 15G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: wiki-js-pvc
    namespace: wiki
  local:
    path: /mnt/moriyya/wiki
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
