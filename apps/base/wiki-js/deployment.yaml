#
# Reference:
# https://github.com/requarks/wiki-docs
# https://github.com/Requarks/wiki/blob/main/dev/helm/values.yaml
#

apiVersion: v1
kind: Service
metadata:
  name: wiki-js
  namespace: wiki
  labels:
    component: app
spec:
  selector:
    app: wiki-js
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-js
  namespace: wiki
  labels:
    component: app
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      component: app
  template:
    metadata:
      labels:
        component: app
    spec:
      serviceAccountName: wiki-js
      containers:
        - name: wiki-js
          image: requarks/wiki:latest
          imagePullPolicy: Always
          env:
            - name: DB_TYPE
              value: postgres
            - name: DB_HOST
              value: wiki-js-postgres-db
            - name: DB_PORT
              value: '5432'
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_DB
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: wiki-js-secrets
                  key: PG_PASS
            - name: HA_ACTIVE
              value: '1'
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          startupProbe:
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 60
            httpGet:
              path: /healthz
              port: http
          resources:
            requests:
              cpu: 10m
              memory: 150Mi
            limits:
              cpu: 2000m
              memory: 750Mi
