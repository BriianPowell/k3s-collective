apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wiki-js-pgcluster
  namespace: wiki
  labels:
    app.kubernetes.io/component: pgcluster
    app.kubernetes.io/name: wiki-js-pgcluster
spec:
  instances: 1
  bootstrap:
    initdb:
      database: wiki
      owner: wiki
      # import:
      #   type: microservice
      #   databases:
      #     - wiki
      #   source:
      #     externalCluster: wiki-pg
  storage:
    size: 15Gi
    pvcTemplate:
      storageClassName: local-path
      volumeName: wiki-js
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 15Gi
  # externalClusters:
  #   - name: wiki-pg
  #     connectionParameters:
  #       host: wiki-js-pgsql
  #       user: root
  #       dbname: wiki
  #     password:
  #       name: wiki-js
  #       key: PG_PASS
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wiki-js
  labels:
    type: local
    app.kubernetes.io/component: storage-volume
    app.kubernetes.io/name: wiki-js
spec:
  capacity:
    storage: 15Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /mnt/moriyya/wiki-js
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - sheol
